{% extends '../layout.html' %} {% block content %}
<div>
  <table class="table table-hover">
    <td>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </td>
    {% for product in products %}
    <td>{{product.name}}</td>
    <td>
      <div class="d-flex justify-content-around w-50">
        <a class="btn btn-primary" href="./update-item/{{product.id}}/"
          >Update</a
        ><a class="btn btn-danger" href="./delete-item/{{product.id}}/"
          >Delete</a
        >
      </div>
    </td>
    {% endfor %}
  </table>
</div>

{% endblock %}
