{% extends '../employee-layout.html' %} {% block content %} 
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <form method="POST">
        {% csrf_token %}
        <div>
          <label>Tên</label>
          <input class="form-control" type="text" name="name" placeholder="Name" value="{{product.name}}" />
        </div>
        <div>
          <label>Loại</label>
          <select class="form-control" name="category">
            {% for cate in categories %}
            <option value="{{cate.id}}" {% if product.category.id == cate.id %} selected {% endif %}>{{cate.type}}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Đơn giá</label>
          <input class="form-control"
            type="number"
            min="1000"
            step="500"
            name="price"
            placeholder="Price"
            value={{product.price}}
          />
        </div>
        <div>
          <label>Mô tả</label>
          <textarea class="form-control" name="description">{{product.description}}</textarea>
        </div>
        <div class="d-flex justify-content-around mt-3">
          <button class="btn btn-primary" type="submit">Update</button>
          <a class="btn btn-light" href="/employee/">Go back</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
