{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/styles.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}" />
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'bootstrap-grid.css' %}"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
  crossorigin="anonymous"
/>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div
        class="d-flex justify-content-center form_container"
        style="margin-top: 50px"
      >
        <form action="./" method="POST">
          <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
              {{message}}
            </div>
            {% endfor %}
          </div>
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span
                class="input-group-text text"
                style="
                  height: 40px;
                  border-top-right-radius: 0px;
                  border-bottom-right-radius: 0px;
                "
                ><i class="fas fa-user"></i
              ></span>
            </div>
            <input
              required
              type="text"
              name="username"
              class="form-control input_user"
              value=""
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span
                class="input-group-text"
                style="
                  height: 40px;
                  border-top-right-radius: 0px;
                  border-bottom-right-radius: 0px;
                "
                ><i class="fas fa-key"></i
              ></span>
            </div>
            <input
              required
              type="password"
              name="password"
              class="form-control input_pass"
              value=""
              placeholder="Password"
            />
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn btn-light">
              Login
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a href="/user/register/" class="ml-2">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
