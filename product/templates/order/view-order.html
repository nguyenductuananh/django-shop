{% extends '../layout.html' %}
{% block content %} 
<table class="table table-hover">
  <tr>
     <th>ID</th>
     <th>Order</th>
     <th>Created</th>
     <th>Amount</th>
     <th>Status</td>
     <th>Action</td>
   </tr>
   {% for order in orders %}
   <tr>
     <td>{{order.id}}</td>
     <td>#{{order.id}}</td>
     <td>{{order.date}}</td>
     <td>{{order.payment.amount}}</td>
     <td>{{order.shipping.get_shipStatus_display}}</td>
     <td><a class='btn btn-success' href='/order/{{order.id}}'>Detail</a></td>
   </tr>
   {% endfor %}
</table>
{% endblock %}
